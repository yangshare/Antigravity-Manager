version: '3.8'

services:
  antigravity-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: antigravity-web
    ports:
      - "8046:8046"
    volumes:
      # 持久化数据库
      - ./data:/app/data
      # 持久化日志
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
      - PORT=8046
      - DATABASE_PATH=/app/data/antigravity.db
      - ALLOW_LAN_ACCESS=false
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8046/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
